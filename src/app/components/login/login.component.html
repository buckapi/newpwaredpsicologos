<div class="main-wrapper" style="padding-top: 5%;">
    <div class="content">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/banner-image-1.png" class="img-fluid" alt="Doccure Login">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Iniciar sesión<span> Red psicologos</span></h3>
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                <div class="mb-3">
                                    <label class="form-label">Correo</label>
                                    <input  name="email" placeholder="Ingrese su correo" type="text"
                                    class="form-control py-11 ps-40"
                                    id="email" formControlName="email">
                                    <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="text-danger">
                                        <small *ngIf="email?.hasError('required')">El correo es obligatorio.</small>
                                        <small *ngIf="email?.hasError('email')">Por favor, ingresa un correo válido.</small>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    
                                        <label class="form-label">Contraseña</label>
                                    <div class="pass-group">
                                        <input name="password" placeholder="Ingrese su contraseña" 
                                        class="form-control py-11 ps-40" id="password"
                                        formControlName="password" 
                                        [type]="showPassword ? 'text' : 'password'">
                                        <span class="toggle-password" (click)="togglePasswordVisibility()">
                                            <i [class]="showPassword ? 'feather-eye' : 'feather-eye-off'"></i>
                                        </span>
                                    </div>                                       
                                    
                                    <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-danger">
                                        <small *ngIf="password?.hasError('required')">La contraseña es obligatoria.</small>
                                        <small *ngIf="password?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</small>
                                    </div>
                                </div>
                                <div class="mb-3 form-check-box">
                                    <div class="form-group-flex">
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" type="checkbox" id="remember" checked>
                                            <label class="form-check-label" for="remember">
                                                Recordarme  
                                            </label>
                                        </div>												
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary-gradient w-100" type="submit">Iniciar sesión</button>
                                </div>
                                <div class="account-signup">
                                    <p>No tienes una cuenta ? <a (click)="global.setRoute('register')">Regístrate</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->
                    
            </div>
        </div>

    </div>

    </div>
</div>
